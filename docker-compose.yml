version: "2.2"
services:
  service:
    image: elixir:1.13.4
    volumes:
      - ./service:/app
    working_dir: /app
    command: ["sh", "-c", "mix local.hex --force && mix deps.get && mix phx.server"]
    ports:
      - 4000:4000
      - 4001:4001
    environment:
      - HEX_UNSAFE_HTTPS=1
