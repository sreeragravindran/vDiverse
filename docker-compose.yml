  #   command: ["sh", "-c", "npm install && npm run dev"]
  database:
    image: postgres:14.3
    container_name: vDiverse-postgres
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=diverseDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword